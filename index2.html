<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        .action-button {
            cursor: pointer;
            color: blue;
        }

        img {
            width: 100px;
        }
    </style>
</head>

<body>
    <table id="productTable">
        <thead>
            <tr>
                <th>Image</th>
                <th>Title</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>

</body>
<script>
    $("#loader").show();
    $.ajax({
        url: "https://jsonplaceholder.typicode.com/comments",
        method: "GET",
        success: function (data) {
            let rows = "";

            $.each(data, function (index, comment) {

                rows += `
            <tr>
              <td>${comment.id}</td>
              <td>${comment.name}</td>
              <td>${comment.email}</td>
              <td>${comment.body}</td>
            </tr>
          `;
            });

            $("#commentTable").html(rows);
            $("#loader").hide();
        },
        error: function () {
            alert("Error fetching data");
            $("#loader").hide();
        }
    });

</script>

</html>
