<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Complete Demo</title>

  <!-- Online jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <style>
    #myDiv {
      width: 300px;
      height: 200px;
      background-color: lightgray;
      color: black;
      padding: 10px;
      margin-bottom: 10px;
    }
    .active {
      border: 2px solid red;
    }
  </style>
</head>

<body>

  <h2>jQuery Demo Playground</h2>

  <!-- Selector & Content -->
  <div id="myDiv" class="myClass">
    <p id="p_paragraph">Hello jQuery</p>
  </div>

  <!-- Input -->
  <input id="myInput" type="text" value="Initial Value" link-src="www.example.com">
  <br><br>

  <!-- Buttons -->
  <button id="myButton">Click Me</button>
  <button id="hideBtn">Hide</button>
  <button id="showBtn">Show</button>
  <button id="animateBtn">Animate</button>

  <!-- List for append -->
  <ul id="myList"></ul>

  <!-- each() examples -->
  <h3>Array Output</h3>
  <ul id="eachArrayList"></ul>

  <h3>Object Output</h3>
  <ul id="eachObjectList"></ul>

  <script>
    $(document).ready(function () {

      /* 1. Selector Example */
      $("#p_paragraph").text("Text changed using jQuery");

      /* 2. Event Example */
      $("#myButton").click(function () {
        alert("Button clicked!");
      });

      /* 3. Hide / Show */
      $("#hideBtn").click(function () {
        $("#myDiv").hide(1000);
      });

      $("#showBtn").click(function () {
        $("#myDiv").show(1000);
      });

      /* 4. Animation */
      $("#animateBtn").click(function () {
        $("#myDiv").animate({
          opacity: 0.5,
          left: "100px"
        });
      });

      /* 5. CSS Method */
      $("#myDiv").css("background-color", "green");

      /* 6. Add Class */
      $("#myDiv").addClass("active");

      /* 7. Get Attribute */
      var link = $("#myInput").attr("link-src");
      console.log("Custom attribute:", link);

      /* 8. Append Element */
      $("#myList").append("<li>Item added using append()</li>");

      /* 9. Dimension */
      console.log("Width:", $("#myDiv").width());
      console.log("Height:", $("#myDiv").height());

      /* 10. each() with Array */
      var items = ["Apple", "Banana", "Cherry"];
      $.each(items, function (index, value) {
        $("#eachArrayList").append("<li>" + value + "</li>");
      });

      /* 11. each() with Object */
      var fruitColors = {
        Apple: "Red",
        Banana: "Yellow",
        Cherry: "Red"
      };

      $.each(fruitColors, function (key, value) {
        $("#eachObjectList").append("<li>" + key + ": " + value + "</li>");
      });

    });
  </script>

</body>
</html>
