<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Storage demo</title>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<input type="text" id="name">
<button id="save">Save</button>
<button id="loadLocal">Load-local-storage</button>
<button id="loadSession">Load-Session-storage</button>

<script>
$("#save").click(function () {
  let name = $("#name").val();
  localStorage.setItem("username", name); //local-storage
  sessionStorage.setItem("username", name); //session-storage
});

$("#loadLocal").click(function () {
  $("#name").val(localStorage.getItem("username"));
});
$("#loadSession").click(function () {
  $("#name").val(sessionStorage.getItem("username"));
});
</script>
</body>
</html>
